<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo GitHub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #3b3f46;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .card h1 {
            margin-top: 0;
        }
        .card p {
            color: #cfd2d6;
        }
        .button {
            background-color: #61dafb;
            color: #282c34;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Ciao, sono [Il Tuo Nome]</h1>
        <p>Esplora i miei progetti su GitHub e scopri cosa sto facendo.</p>
        <a href="https://github.com/tuo-username" target="_blank" class="button">Visita il mio GitHub</a>
    </div>
</body>
</html>
