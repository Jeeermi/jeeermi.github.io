<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo GitHub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #94346EFF;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #1D6996FF;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
            text-align: center;
            max-width: 1500px;
            width: 90%;
        }
        .card h1 {
            margin-top: 0;
        }
        .card p {
            color: #cfd2d6;
        }
        .button {
            background-color: #5F4690FF;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.5em; /* Dimensione del testo aumentata */
            font-weight: bold; /* Testo in grassetto */
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5F4690FF;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello,</h1>
        <p>My GitHub</p>
        <a href="https://github.com/Jeeermi" target="_blank" class="button">Jeeermi GitHub</a>
    </div>
</body>
</html>
